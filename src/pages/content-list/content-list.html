<ion-content padding>
  <h2>{{selectedDataset._name}}</h2>
  <ion-list>
    <button ion-item *ngFor="let record of records" (click)="recordSelected(record)">

      <ion-card>

        <ion-item>
          <ion-avatar item-left>
            <img src="http://d2av97idjaqjyo.cloudfront.net/wp-content/uploads/files/Will%20(Avatar).jpg">
          </ion-avatar>
          <h2>{{record._createdby}}</h2>
          <p>{{record._createdon | date: 'dd/MM/yyyy'}}</p>
        </ion-item>

        <img src="{{record._main_image}}">

        <ion-card-content>
          <h2>{{record._title}} {{record.distance}} </h2>
          <p>{{record._description}}</p>
        </ion-card-content>

      </ion-card>
