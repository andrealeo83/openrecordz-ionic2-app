<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{record._title}}</h2>

<ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="http://d2av97idjaqjyo.cloudfront.net/wp-content/uploads/files/Will%20(Avatar).jpg">
    </ion-avatar>
    <h2>{{record._createdby}}</h2>
    <p>{{record._createdon | date: 'dd/MM/yyyy'}}</p>
  </ion-item>

  <img src="{{record._main_image}}">

  <ion-card-content>
    <p>{{record._description}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>


<!--map-->
<ion-card>

  <img src="https://maps.googleapis.com/maps/api/staticmap?zoom=13&size=1200x600&markers=color:red|label:C|{{record._latitude}},{{record._longitude}}&key=AIzaSyDEDqcaVlogX-F95Qeu7NmjEhI2eDZkuIg">
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>


 <ion-item>
    <ion-icon name="map" item-left large></ion-icon>
    <h2>{{record._title}}</h2>
    <!--<p>11 N. Way St, Madison, WI 53703</p>-->
  </ion-item>

      <ion-icon name="navigate"></ion-icon>
      Start
    </button>
  </ion-item>-->
</ion-card>

</ion-content>
